<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors Game</title>
    <link rel="stylesheet" href="stone.css">
</head>
<body>
    <h1 id="heading">Stone Paper Scissors</h1>

    <div class="choices-container">
        <div id="rock" class="choice">
            <img class="images" src="assests/rock.png" alt="rock image">
        </div>
        <div id="paper" class="choice">
            <img class="images" src="assests/paper.png" alt="paper image">
        </div>
        <div id="scissors" class="choice">
            <img class="images" src="assests/scissors.png" alt="scissors image">
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="your-score">0</p>
            <p>you</p></div>
 
       <div class="score">
            <p  id="comp-score">0</p>
            <p>comp</p></div>
    </div>
    
    <div class="msg-container">
        <p id="msg">lets get play</p>
    </div>

    <script src="stone.js"></script>
</body>
</html>
